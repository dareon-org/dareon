<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts/fragments :: head-min"></head>

<body>

	<div th:replace="layouts/navigation :: nav-private"></div>

	<!-- Page Content -->
	<div class="container">

		<div class="col-lg-12">
			<h2 class="page-header">Repository Details</h2>

			<div class="panel panel-default">
				<div class="panel-heading">
					<h4>
						<p th:text="${repo.title}" />
					</h4>
				</div>

				<div class="panel-body">

					<div>
						<label class="col-sm-2 control-label">Short Description:</label>
						<div class="col-md-10">
							<p th:text="${repo.shortDescription}" />
						</div>
					</div>

					<div>
						<label class="col-sm-2 control-label">Description:</label>
						<div class="col-md-10">
							<p th:text="${repo.description}" />
						</div>
					</div>



					<div>
						<label class="col-sm-2 control-label">Institution:</label>
						<div class="col-md-10">
							<p th:text="${repo.institution}" />
						</div>
					</div>

					<div>
						<label class="col-sm-2 control-label">Date Created:</label>
						<div class="col-md-10">
							<p
								th:text="${#calendars.format(repo.createdOn,'dd/MM/yyyy hh:mm:ss a')}" />
						</div>
					</div>

					<div>
						<label class="col-sm-2 control-label">Created by:</label>
						<div class="col-md-10">
							<p th:text="|${repo.creator.firstName} ${repo.creator.lastName}|" />
						</div>
					</div>

					<div>
						<label class="col-sm-2 control-label">Owner:</label>
						<div class="col-md-10">
							<p th:text="|${repo.owner.firstName} ${repo.owner.lastName}|" />
						</div>
					</div>

					<div>
						<label class="col-sm-2 control-label">Status:</label>
						<div class="col-md-10">
							<p th:if="${repo.status} == true">Online</p>
							<p th:if="${repo.status} == false">Offline</p>
						</div>
					</div>
					<div>
						<label class="col-sm-2 control-label">Classifications:</label>




						<table
							class="table table-bordered table-round text-left"
							style="height: 80px; max-width: 80%;">

							<th:block th:each="domain : ${repo.domains}">
								<tr style="width:100%;">

									<td class="active" th:text="|${domain.code + ' |'} ${domain.name}|"></td>

								</tr>


							</th:block>
						</table>




					</div>


					<div style="float: left; padding-top: 10px">
						<label class="col-sm-2 control-label">CFPs Associated:</label>

						<table
							class="table table-bordered table-round text-left"
							style="min-height: 100px; max-height: 400px; max-width: 80%">
							<thead>
								<tr>
									<th class="active" style="text-align: center">Title</th>
									<th class="active" style="text-align: center">Description</th>
								</tr>
							</thead>
							<tbody>
								<th:block th:each="cFP : ${repo.cFPs}">

									<tr>

										<td class="active" th:text="${cFP.title}"></td>
										<td th:text="${cFP.description}" />
									</tr>
								</th:block>
							</tbody>

						</table>
					</div>


				</div>
			</div>



			<div class="col-sm-6">
				<a type="button" class="btn btn-default" th:href="|@{/repo/list}"><span
					class="glyphicon glyphicon-backward" /> Back</a>
			</div>

		</div>

	</div>

	<div th:replace="layouts/fragments :: bodybottom-scripts-min"></div>
	<footer th:replace="layouts/fragments :: footer"></footer>

</body>

</html>
