<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	layout:decorator="layouts/main">
<head>
<title>Dareon: Repository Details</title>
<link rel="stylesheet"
	href="/webjars/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" />
<script src="/webjars/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

</head>
<body>

	<div layout:fragment="content">

		<div class="col-lg-12">
			<h1 class="page-header">Repository Details</h1>
		</div>


		<form class="form-horizontal" th:object="${repo}"
			th:action="@{/repo/save}" method="post">
			<input type="hidden" th:field="*{id}" />
			<div class="form-group">
				<label class="col-sm-2 control-label">Title </label>
				<div class="col-md-10">
					<input type="text" class="form-control" th:field="*{title}" />
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label">Institution </label>
				<div class="col-md-10">
					<input type="text" class="form-control" th:field="*{institution}" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Definition</label>
				<div class="col-md-10">
					<textarea class="form-control" rows="3" th:field="*{definition}">teaser</textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Description</label>
				<div class="col-md-10">
					<textarea class="form-control" rows="5" th:field="*{description}">body</textarea>
				</div>
			</div>
			<div class="checkbox">
				<label class="col-sm-2 control-label"> Activity Status </label> <input
					class="col-sm-2" type="checkbox" 
					data-size="small" th:field="*{status}" />
			</div>

			<div class="checkbox">
				<label class="col-sm-2 control-label"> Delete Status </label> <input
					class="col-sm-2" type="checkbox"
					data-size="small" th:field="*{deleteStatus}" />
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Save</button>
					<button type="reset" class="btn btn-default">Reset</button>
				</div>
			</div>




		</form>

	</div>

</body>



</html>
