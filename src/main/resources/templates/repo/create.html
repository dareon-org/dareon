<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head th:replace="layouts/fragments :: head-create"></head>

<body>

	<div th:replace="layouts/fragments :: nav-private"></div>

	    <!-- Page Content -->
    <div class="container">

		<div class="col-lg-12">
			<h1 class="page-header">Create New Repository</h1>
		</div>


		<form class="form-horizontal" th:object="${repo}"
			th:action="@{/repo/create}" method="post">
			<input type="hidden" th:field="*{id}" /> <input type="hidden"
				th:field="*{creator}" />
			<div class="form-group">
				<label class="col-sm-2 control-label">Title:</label>
				<div class="col-md-10">
					<input type="text" class="form-control" th:field="*{title}" />
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label">Institution:</label>
				<div class="col-md-10">
					<input type="text" class="form-control" th:field="*{institution}" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Definition:</label>
				<div class="col-md-10">
					<textarea class="form-control" rows="3" th:field="*{definition}">teaser</textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Description:</label>
				<div class="col-md-10">
					<textarea class="form-control" rows="5" th:field="*{description}">body</textarea>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label">Select Owner:</label>
				<div class="col-md-10">
					<select th:field="*{owner}">
						<option th:each="user: ${users}" th:value="${user.id}"
							th:text="${user.email}" />
					</select>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label"> Activity Status:</label>
				<div class="col-md-10">
					<input type="checkbox" data-toggle="toggle" data-size="small"
						th:field="*{status}" />
				</div>

			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Save</button>
					<button type="reset" class="btn btn-default">Reset</button>
				</div>
			</div>
		</form>


	</div>
	<head th:replace="layouts/fragments :: footer"></head>

</body>

</html>
