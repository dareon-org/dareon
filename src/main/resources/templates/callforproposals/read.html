<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts/fragments :: head-min"></head>

<body>

	<div th:replace="layouts/navigation :: nav-private"></div>

	<!-- Page Content -->
	<div class="container">

		<div class="col-lg-12">
			<h2 class="page-header">Call For Proposal Details</h2>


			<div class="panel panel-default">
				<div class="panel-heading">
					<h4>
						<p th:text="${callForProposals.title}" />
					</h4>
				</div>

				<div class="panel-body">

					<div>
						<label class="col-sm-2 control-label">Description:</label>
						<div class="col-md-10">
							<p th:text="${callForProposals.description}" />
						</div>
					</div>

					<div>
						<label class="col-sm-2 control-label">Details:</label>
						<div class="col-md-10">
							<p th:text="${callForProposals.details}" />
						</div>
					</div>



					<div>
						<label class="col-sm-2 control-label">Date Created:</label>
						<div class="col-md-10">
							<p
								th:text="${#calendars.format(callForProposals.createdOn,'dd/MM/yyyy hh:mm:ss a')}" />
						</div>
					</div>

					<div>
						<label class="col-sm-2 control-label">Repository: </label>
						<div class="col-md-10">
							<p th:text="${callForProposals.repo.title}" />
						</div>
					</div>

				</div>
			</div>

			<div class="col-sm-6">
				<a type="button" class="btn btn-default"
					th:href="|@{/callforproposals/list}"><span
					class="glyphicon glyphicon-backward" /> Back</a>
			</div>

		</div>
	</div>

	<div th:replace="layouts/fragments :: bodybottom-scripts-min"></div>
	<footer th:replace="layouts/fragments :: footer"></footer>

</body>
</html>
