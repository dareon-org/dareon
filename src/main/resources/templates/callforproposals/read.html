<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	layout:decorator="layouts/main">
<head>
<title>Create New Call For Proposals</title>
</head>
<body>

	<div layout:fragment="content">

		<div class="col-lg-12">
			<h1 class="page-header">Call For Proposals</h1>
		</div>


		<div>
			<label class="col-sm-2 control-label">Repository:
			</label>
			<div class="col-md-10">
				<p th:text="${callForProposals.repo.title}" />

			</div>
		</div>
		
		<div>
			<label class="col-sm-2 control-label">Date Created:</label>
			<div class="col-md-10">
				<p th:text="${#calendars.format(callForProposals.createdOn,'M/dd/yyyy hh:mm:ss a')}" />
			</div>
		</div>
		
		<div>
			<label class="col-sm-2 control-label">Title:</label>
			<div class="col-md-10">
				<p th:text="${callForProposals.title}" />
			</div>
		</div>
		<div>
			<label class="col-sm-2 control-label">Institution:</label>
			<div class="col-md-10">
				<p th:text="${callForProposals.institution}" />
			</div>
		</div>
		<div>
			<label class="col-sm-2 control-label">Description:</label>
			<div class="col-md-10">
				<p th:text="${callForProposals.description}" />
			</div>
		</div>
		<div>
			<label class="col-sm-2 control-label">Details:</label>
			<div class="col-md-10">
				<p th:text="${callForProposals.details}" />
			</div>
		</div>


	</div>

</body>
</html>
