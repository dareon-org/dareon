<!DOCTYPE html>
<html lang="en"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorator="layouts/main">
<head>
	<title>Create New Call For Proposals</title>
</head>
<body>
		
	<div layout:fragment="content">
	
		<h2>Create New Call For Proposals</h2>
		<br/>

		<form class="form-horizontal" th:object="${callForProposals}" th:action="@{/callforproposals/save}" method="post">
			<input type="hidden" th:field="*{id}" />
			<div class="form-group">
				<label class="col-sm-2 control-label">Select Repo:</label>
				<div class="col-md-10">
				<select th:field="*{repo}">
			    	<option th:each="r: ${repos}" th:value="${r.id}" th:text="${r.title}"  />
			  	</select>
			  	</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Title:</label>
				<div class="col-md-10">
					<input type="text" class="form-control" th:field="*{title}" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Institution:</label>
				<div class="col-md-10">
					<input type="text" class="form-control" th:field="*{institution}"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Description:</label>
				<div class="col-md-10">
					<textarea class="form-control" rows="5" th:field="*{description}">body</textarea>
				</div>
			</div>	
			<div class="form-group">
				<label class="col-sm-2 control-label">Details:</label>
				<div class="col-md-10">
					<textarea class="form-control" rows="5" th:field="*{details}">body</textarea>
				</div>
			</div>		  	
			<div class="form-group">        
				<div class="col-sm-offset-2 col-sm-10">
	   				<button type="submit" class="btn btn-default">Save</button>
	   				<button type="reset" class="btn btn-default">Reset</button>
      			</div>
    		</div>
		</form>
		
	</div>
		
</body>
</html>
