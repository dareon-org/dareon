<!DOCTYPE html>
<html lang="en"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorator="layouts/main">
<head>
	<title>List Call For Proposals</title>
</head>
<body>
		
	<div layout:fragment="content">
		
		<table class="table table-hover" id="callsforproposals">
            <thead>
            <tr>
                <th style="text-align:center">Title</th>
                <th style="text-align:center">Created On</th>
                <th style="text-align:center">Associated Repository</th>
                <th style="text-align:center">Manage Proposal</th>
            </tr>
            </thead>
            <tbody>
	            <th:block th:each="callForProposals : ${callsForProposals}">
	            <tr>
	            	<td style="text-align:center" th:text="${callForProposals.title}" />
	            	<td style="text-align:center" th:text="${#calendars.format(callForProposals.createdOn,'M/dd/yyyy hh:mm:ss a')}" />
	            	<td style="text-align:center" th:text="${callForProposals.repo.title}" />
	            	<td style="text-align:center">
	            		<a th:href="|@{/callforproposals/view/}${callForProposals.title}|">View</a>/<a th:href="|@{/callforproposals/edit/}${callForProposals.title}|">Edit</a>/<a th:href="|@{/callforproposals/edit}${callForProposals.title}|">Delete</a>
	            	</td>
	          
	            </tr>
	            </th:block>
            </tbody>
            
        </table>
		<script type="application/javascript">
		$(document).ready(function() {
			$('#callForProposals').DataTable();
		} );
		}
		</script>
		<p th:if="${callsForProposals.size() == 0}">
			<div class="alert alert-warning" role="alert">No Call for Proposals Found.</div>
		</p>
		
	</div>
	
</body>
</html>
