<!DOCTYPE html>
<html lang="en"
	layout:decorator="layouts/main">
<head>
	<title>Security Demo - Login</title>
</head>
<body>
		
	<div layout:fragment="content">
		
		<div class = "well col-xs-6 col-lg-3">
			<form name="f" th:action="@{/login}" method="post" class="form-signin">
		    <h3 class="form-signin-heading">Sign in</h3>
            <div th:if="${param.error}" class="alert alert-danger">    
                Invalid username and password.
            </div>
            <div th:if="${param.logout}" class="alert alert-success"> 
                You have been logged out.
            </div>	
            <div class = "row">	
	            <div class="form-group">
			    	<label for="email" class="sr-only">Username</label>
			    	<input type="text" id="email" name="email" class="form-control" placeholder="Email Address" required="true" />
			    </div>
            </div>	    
            <div class = "row">
	            <div class="form-group">
				    <label for="password" class="sr-only">Password</label>
				    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="true" />
			    </div>
            </div>
		    <div class="checkbox">
		        <label>
		            <input id="remember-me" name="remember-me" type="checkbox" /> Remember me
		        </label>
		    </div>
		    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
		</form>
		</div>
		
		<div class = "panel">
		<p>
		Dareon Project
		</p>
		</div>
	</div>
		
</body>
</html>
