<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts/fragments :: head-all"></head>
 
<body>

	<div th:replace="layouts/navigation :: nav-private"></div>

	<!-- Page Content -->
	<div class="container">
		<div class="col-lg-12">

			<h2 class="page-header">Set Level of Expertise</h2>

			<form class="form-horizontal" th:action="@{/expertise/setvalue}"
				th:object="${addExpertiseValueForm}" method="post">

				<div class="well well-lg pre-scrollable" style="max-height:400px">

					<div class="panel col-md-12" >
					<hr />
						<div th:each="index : ${#numbers.sequence(0,(#object.expertises.size() - 1))}">					
							<div class="panel col-md-12">
								<div class="col-md-1" >
									<label class="control-label" style=" text-align: left; " th:text = "*{expertises[__${index}__].classification.code}"/>
								</div>
								<div class="col-md-5" >
									<label class="control-label" style=" text-align: left;" th:text = "*{expertises[__${index}__].classification.name}"/>
									<input type="hidden" th:field="*{expertises[__${index}__].classification}" />
									<input type="hidden" th:field="*{expertises[__${index}__].user}" />
								</div>
							
								<div class="col-md-6">
									<label class="radio-inline"><input type="radio" th:field="*{expertises[__${index}__].value}" th:value="1" th:text="Novice" /></label>
									<label class="radio-inline"><input type="radio" th:field="*{expertises[__${index}__].value}" th:value="2" th:text="Decent" /></label>
									<label class="radio-inline"><input type="radio" th:field="*{expertises[__${index}__].value}" th:value="3" th:text="Good" /></label>
									<label class="radio-inline"><input type="radio" th:field="*{expertises[__${index}__].value}" th:value="4" th:text="Great" /></label>
									<label class="radio-inline"><input type="radio" th:field="*{expertises[__${index}__].value}" th:value="5" th:text="Superhero" /></label>
								</div>
								<hr />
							</div>
						</div>
					
					</div>
					
					
				</div>
				<div class="form-group">
					<div class="col-sm-4">
						<button type="button" class="btn btn-default"
							onClick="history.go(-1);return true;">
							<span class="glyphicon glyphicon-backward" /> Back
						</button>
						<button type="submit" class="btn btn-default">
							<span class="glyphicon glyphicon-save" /> Save
						</button>
						<button type="reset" class="btn btn-default">
							<span class="glyphicon glyphicon-refresh" /> Reset
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>




</body>
</html>
