<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts/fragments :: head-all"></head>

<body>

	<div th:replace="layouts/navigation :: nav-private"></div>

	<!-- Page Content -->
	<div class="container">
		<div class="col-lg-12">

			<h2 class="page-header">
			<span class="glyphicon glyphicon-education"/>
			Add Expertise to My Profile</h2>
 
			<form class="form-horizontal" th:object="${addExpertiseForm}"
				th:action="@{/expertise/add}" method="post">

				<div class="well well-lg">
					<div class="form-group">
						<div class="col-md-12 ">
	
							<!-- TREEVIEW -->	
							<div th:replace="layouts/treeview :: treeview-body"></div>
							
							<!-- TREEVIEW HIDDEN FIELDS -->
							<input id="selectable-output-id" type="hidden"
								class="form-control" th:field="${addExpertiseForm.domains}" />
							<input id="selectable-pre" type="hidden"
								class="form-control" th:field="${addExpertiseForm.pre}" />	
							
						</div>
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-4">
						<button id="btn-next" type="submit" class="btn btn-default">
							Next <span class="glyphicon glyphicon-forward" /> 
						</button>
						<button type="button" class="btn btn-default"
							onClick="history.go(-1);return true;">
							<span class="glyphicon glyphicon-remove" /> Cancel
						</button>
					</div>
				</div>

			</form>

		</div>
	</div>

	<div th:replace="layouts/treeview :: treeview-scripts"></div>
	<div th:replace="layouts/fragments :: bodybottom-scripts-min"></div>
	<footer th:replace="layouts/fragments :: footer"></footer>

</body>
</html>
